<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5ddd5;
        }

        .whatsapp-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            background-color: #075e54;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header i {
            font-size: 24px;
            margin: 0 10px;
        }

        .chat-body {
            padding: 15px;
            overflow-y: auto;
            max-height: 500px;
        }

        .message {
            margin-bottom: 20px;
        }

        .message .sender {
            font-weight: bold;
        }

        .message .text {
            background-color: #dcf8c6;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f5f5f5;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-container button {
            background-color: #25d366;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer-icons {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }

        .footer-icons i {
            font-size: 24px;
            color: #757575;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="whatsapp-container">
        <div class="header">
            <div class="user-photo">
                <img src="profile-photo.jpg" >
            </div>
            John Doe
            <div>
                <i class="fas fa-video"></i>
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message">
                <div class="text"><span class="sender">John Doe:</span> Hello! How are you?</div>
            </div>
            <div class="message">
                <div class="text"><span class="sender">Jane Doe:</span> Hi there! I'm doing well, thanks. How about you?</div>
            </div>
            <!-- Add more messages here -->
        </div>
        <div class="input-container">
            <input type="text" placeholder="Type a message...">
            
            <button>Send</button>
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</body>
</html>
